<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div class="container">
    <section class="left-side">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
      </p>
    </section>
    <section class="right-side">
      <div class="form-header">
        <p><span class="form-header-span">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form id="form" novalidate>
        <div>
          <input type="text" placeholder="First Name" id="firstname">
          <span class="icon">
            <i class="fa-solid fa-circle-exclamation fa-xl"></i>
          </span>
          <small class="error-msg"></small>  
        </div>
        <div>
          <input type="text" placeholder="Last Name" id="lastname">
          <span class="icon">
            <i class="fa-solid fa-circle-exclamation fa-xl"></i>
          </span>
          <small class="error-msg"></small>  
        </div>
        <div>
          <input type="email" placeholder="Email Address" id="email">
          <span class="icon">
            <i class="fa-solid fa-circle-exclamation fa-xl"></i>
          </span>
          <small class="error-msg"></small>  
        </div>
        <div>
          <input type="password" placeholder="Password" id="password">
          <span class="icon">
            <i class="fa-solid fa-circle-exclamation fa-xl"></i>
          </span>
          <small class="error-msg"></small>  
        </div>
        <button class="button">Claim your free trial</button>
        <p>By clicking the button, you are agreeing to our <span class="form-footer-span">Terms and Services</span></p>
      </form>
    </section>
  
  </div>

  <!--
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jordan Patel</a>.
    </p>
  </footer>
  -->

  <script src="js/script.js"></script>
</body>
</html>
